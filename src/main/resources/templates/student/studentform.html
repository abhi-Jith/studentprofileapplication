<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Student Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <style>
        .panel-primary {
            border-color: #927bb7;
        }
        .panel-primary > .panel-heading {
            color: #fff;
            background-color: #927bb7;
            border-color: #927bb7;
        }
    </style>
</head>
<body>
    <!--/*@thymesVar id="student" type="abhi.springframework.studentprofileapplication.domain.StudentProfile"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form  th:object="${student}" th:action="@{/student/}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="pannel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Edit Student Information</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>First Name:</label>
                                        <input type="text" class="form-control" th:field="*{firstName}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Last Name:</label>
                                        <input type="text" class="form-control" th:field="*{lastName}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Gender:</label>
                                        <input type="text" class="form-control" th:field="*{gender}"/>
                                    </div>
                                </div>
                                <!--<div class="row">-->
                                <!--<div class="col-md-3 form-group">-->
                                <!--<label>Categories:</label>-->
                                <!--</div>-->
                                <!--<div class="col-md-9 form-group">-->
                                <!--<div class="radio">-->
                                <!--<label>-->
                                <!--<input type="checkbox" value=""/>-->
                                <!--Cat 1-->
                                <!--</label>-->
                                <!--</div>-->
                                <!--<div class="radio" th:remove="all">-->
                                <!--<label>-->
                                <!--<input type="checkbox" value=""/>-->
                                <!--Cat 2-->
                                <!--</label>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--</div>-->
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Date of Birth:</label>
                                        <input type="text" class="form-control" th:field="*{dob}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Mobile No:</label>
                                        <input type="text" class="form-control" th:field="*{mobileNumber}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Coding Level:</label>
                                        <select class="form-control" >
                                            <option>BEGINNER</option>
                                            <option>MODERATE</option>
                                            <option>PROFESSIONAL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Address:</label>
                                        <input type="text" class="form-control" th:field="*{address}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Email id:</label>
                                        <input type="text" class="form-control" th:field="*{emailId}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>SSN:</label>
                                        <input type="text" class="form-control" th:field="*{ssn}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">About Me</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="5" th:field="*{aboutme.aboutMe}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-11 ">
                                        <h1 class="panel-title">Educational Qualification</h1>
                                    </div>
                                    <div class="col-md-1">
                                        <a class="btn btn-default" href="#" role="button">View</a>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body" th:each="educationalQualifications : ${student.educationalQualifications}">
                                <div class="row">
                                    <div class="col-md-12">
                                        <ul>
                                            <li th:remove="all">Univ of texas - MS - 2012-2014</li>
                                            <textarea class="form-control" rows="4"
                                                      th:text="${(educationalQualifications.getInstitutionName() +
                                            ' - ' + educationalQualifications.getQualification() +
                                            ' - ' + educationalQualifications.getYear())}">
                                            </textarea>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-11 ">
                                        <h1 class="panel-title">Work Experience</h1>
                                    </div>
                                    <div class="col-md-1">
                                        <!--/*@thymesVar id="student" type="abhi.springframework.studentprofileapplication.domain.StudentProfile"*/-->
                                        <a class="btn btn-default" href="#" th:href="@{'/student/' + ${student.id} + '/workExperiences'}" role="button">Edit</a>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body" th:each="work : ${student.workExperiences}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Position Name:</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <p th:text="${work.getPositionName()}">XYZ</p>
                                    </div>
                                    <div class="col-md-3">
                                        <h5>Reference Number:</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <p th:text="${work.getReferenceNumber()}">XYZ</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Company Name:</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <p th:text="${work.getCompanyName()}">M/F</p>
                                        <!--<input type="text" class="form-control" th:field="*"/>-->
                                    </div>
                                    <div class="col-md-3">
                                        <h5>Company Address:</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <p th:text="${work.getCompanyAddress()}">M/F</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="5" th:text="${work.getWorkExperienceDescription()}"></textarea>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Unit of Duration:</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <p th:text="${work.unitOfDuration.getUod()}">M/F</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-11 ">
                                        <h1 class="panel-title">Projects</h1>
                                    </div>
                                    <div class="col-md-1">
                                        <!--/*@thymesVar id="student" type="abhi.springframework.studentprofileapplication.domain.StudentProfile"*/-->
                                        <a class="btn btn-default" href="#" th:href="@{'/student/' + ${student.id} + '/projects'}" role="button">Edit</a>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body" th:each="project:${student.projects}">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="5"  th:text="${project.getProjectTitle()
                                        +' - ' + project.getTechnologiesUsed() +' - ' + project.getProjectDescription()}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Skills</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3" th:each="skill:${student.skillSets}" th:text="${skill.getSkillName()+' - ' +skill.getDescription()}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
