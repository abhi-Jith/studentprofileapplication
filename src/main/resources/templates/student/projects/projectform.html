<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Project</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <style>
        .panel-primary {
            border-color: #927bb7;
        }
        .panel-primary > .panel-heading {
            color: #fff;
            background-color: #927bb7;
            border-color: #927bb7;
        }
    </style>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!--/*@thymesVar id="project" type="abhi.springframework.studentprofileapplication.commands.ProjectsCommand"*/-->
            <form  th:object="${project}" th:action="@{'/student/' + ${project.getStudentProfileId()} + '/project'} " method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Project Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Project Title:</label>
                                    <input type="text" class="form-control" th:field="*{projectTitle}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label>Technologies Used:</label>
                                    <textarea class="form-control" rows="6" th:field="*{technologiesUsed}"></textarea>
                                    <!--<input type="text" class="form-control" th:field="*{technologiesUsed}"/>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label>Project Description:</label>
                                    <textarea class="form-control" rows="6" th:field="*{projectDescription}"></textarea>
                                    <!--<input type="text" class="form-control" th:field="*{projectDescription}"/>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
